<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Decks</title>
   <link rel="stylesheet" href="{{url_for('static', filename='../static/css/styles.css')}}">
</head>
<body>
    <h1> MTG Decks</h1>
    <div class="name">
        <form method="POST">
            <p>
                <label for="name">Deck Name</label>
            </p>
            <p>
                <input type="text" name="name" placeholder="deck name">
            </p>

            <p>
                <label for="format">Format</label>
            </p>
            <p>
                <input id="format-0"
                name="format"
                required
                type="radio"
                value="modern">
                <label for="format-0">Modern</label>
            </p>
            <p>
                <input id="format-1"
                name="format"
                required
                type="radio"
                value="legacy">
                <label for="format-1">Legacy</label>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>

        {% for deck in decks %}
            <div class="deck">
                <p1>
                    <b>{{deck['name'] }} </b>
                    <i> {{deck['format'] }}</i>
                </p1>

                <form method="POST"
                    action="{{ url_for('delete', id=deck['_id']) }}">
                <input
                    type="submit"
                    value="delete deck"
                    onclick="return confirm('Are you sure you want to delete this deck?')" />
            </form>

            </div>
            {% endfor %}
    </div>
</body>
</html>
